        EfficiencyBonus = 1

        INPUT_RESOURCE
        {
            ResourceName = Metal
            Ratio = 0.25
            FlowMode = STAGE_PRIORITY_FLOW
        }
        
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 30
        }
        
        OUTPUT_RESOURCE
        {
            ResourceName = RocketParts
            Ratio = 0.25
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    MODULE
    {
        name = ELWorkshop
        ProductivityFactor = 7
    }
}
