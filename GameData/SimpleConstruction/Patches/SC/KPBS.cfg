@PART[KKAOSS_Storage_MetalOre]:AFTER[PlanetarySurfaceStructures]
{
    @title = K&K X1200 Ore Storage
    @description = A storage for ore. You can process the ore in a smelter into metal.
    
    -RESOURCE[MetalOre]{}
    
    RESOURCE
    {
        name = Ore
        amount = 0
        maxAmount = 1200
    }
}

@PART[KKAOSS_Workshop]:AFTER[PlanetarySurfaceStructures]
{
    -MODULE[ELConverter]{}

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = RocketParts
        StartActionName = Start Printing RocketParts
        StopActionName = Stop Printing RocketParts 
        AutoShutdown = false
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1

        INPUT_RESOURCE
        {
            ResourceName = Metal
            Ratio = 0.25
            FlowMode = STAGE_PRIORITY_FLOW
        }
        
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 30
        }
        
        OUTPUT_RESOURCE
        {
            ResourceName = RocketParts
            Ratio = 0.25
            DumpExcess = false
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }    
}

@PART[KKAOSS_Smelter]:AFTER[PlanetarySurfaceStructures]
{
    @description = The smelter can be used to process ore into useful metal. To not touch! HOT!
    
    -MODULE[ELConverter]{}
    -MODULE[ELConverter]{}
    -RESOURCE[MetalOre]{}
    -RESOURCE[ScrapMetal]{}

    RESOURCE
    {
        name = Ore
        amount = 0
        maxAmount = 50
    }
    
    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = Metal
        StartActionName = Start Metal Refining
        StopActionName = Stop Metal Refining
        AutoShutdown = true
        TemperatureModifier
        {
            key = 0 100000
            key = 750 50000
            key = 1000 10000
            key = 1250 500
            key = 2000 50
            key = 4000 0
        }
        GeneratesHeat = true
        DefaultShutoffTemp = .8
        ThermalEfficiency 
        {
            key = 0 0 0 0
            key = 500 0.1 0 0
            key = 1000 1.0 0 0
            key = 1250 0.1 0 0
            key = 3000 0 0 0 
        }
        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        Specialty = Engineer
        EfficiencyBonus = 1


        INPUT_RESOURCE
        {
            ResourceName = Ore
            Ratio = 0.4
        }
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 48
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Metal
            Ratio = 0.2
            DumpExcess = false
        }
    }

    MODULE
    {
        name = ModuleOverheatDisplay
    }

    MODULE
    {
        name = ModuleCoreHeat
        CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
        CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
        CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
        CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
        HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
        CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
        HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
        CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
        radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
        radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
        MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
        CoreShutdownTemp = 4000				//At what core temperature do we shut down all generators on this part?
        MaxCoolant = 500					//Maximum amount of radiator capacity we can consume - 50 = 1 small
    }
}
